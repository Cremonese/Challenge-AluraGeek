<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Signika+Negative:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Login - Alura Geek</title>
</head>
<body>
    <header class="cabecalho">
        <a class="img__link" href="./home.html"><img class="img__cabecalho" src="./assets/images/Logo.png" alt="Logo Alura Geek"></a>
        
        <input class="check__search" type="checkbox" id="search">   
        <input class="search__cabecalho" type="search">
        <label for="search"><i class="bi bi-search icon__busca"></i></label>                  
              
    </header>
    <section class="login">
        <h1 class="login__titulo">Iniciar Sessão</h1>
        <input type="email" class="login__inputs" placeholder="Escreva seu email" required>
        <input type="password" pattern="" placeholder="Escreva sua senha" class="login__inputs" required>
        <input class="login__button" type="button" value="Entrar">
    </section>
    <section class="contato">
        <div class="contato__links">
            
            <div class="div__list__links">
                <img src="assets/images/Logo.png" alt="Logo alura">
                <ul>
                    <li>
                        <a class="contato__links__itens" href="#" target="_blank">Quem somos nós</a>
                    </li>
                    <li>
                        <a class="contato__links__itens" href="#" target="_blank">Política de privacidade</a>
                    </li>
                    <li>
                        <a class="contato__links__itens" href="#" target="_blank">Programa de fidelidade</a>
                    </li>
                    <li>
                        <a class="contato__links__itens" href="#" target="_blank">Nossas Lojas</a>
                    </li>
                    <li>
                        <a class="contato__links__itens" href="#" target="_blank">Quero ser franqueado</a>
                    </li>
                    <li>
                        <a class="contato__links__itens" href="#" target="_blank">Anuncie aqui</a>
                    </li>
                </ul>
            </div>
            <div class="div__form">
                <form  class="contato__form" action="">
                    <h2 class="contato__form__title">Fale Conosco</h2>
                    <input class="contato__nome" type="text" placeholder="Digite seu nome...">
                    <textarea rows="6" class="contato__mensagem" type="text" placeholder="Escreva sua mensagem..."></textarea>
                    <input class="contato__enviar" type="submit" value="Enviar Mensagem">
                </form>
            </div>
            
        </div>
    </section>
</body>
<footer class="rodape">
    <h3 class="rodape__text">Desenvolvido por <a href="https://github.com/Cremonese" target="_blank">Gabriel Cremonese ©</a></h3>
</footer>
</html>
